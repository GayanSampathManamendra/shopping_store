<div class="row">
        <!-- Shopping Cart table -->
    <div class="table-responsive">
    
        <table class="table product-table">
    
            <!-- Table head -->
            <thead class="mdb-color lighten-5">
            <tr>
                <th></th>
                <th class="font-weight-bold">
                <strong>Product Name</strong>
                </th>
                <th class="font-weight-bold">
                <strong>Brand</strong>
                </th>
                <th></th>
                <th class="font-weight-bold">
                <strong>Payment</strong>
                </th>
                <th class="font-weight-bold">
                <strong>QTY</strong>
                </th>
                <th class="font-weight-bold">
                <strong>Amount</strong>
                </th>
                <th></th>
            </tr>
            </thead>
            <!-- /.Table head -->
    
            <!-- Table body -->
            <tbody>
    
                <!-- First row -->
                <tr *ngFor="let item of itemInfo">
                    <th scope="row">
                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/13.jpg" alt="" class="img-fluid z-depth-0">
                    </th>
                    <td>
                    <h5 class="mt-3">
                        <strong>iPhone</strong>
                    </h5>
                    <p class="text-muted">{{item.item_name}}</p>
                    </td>
                    <td></td>
                    <td></td>
                    <td>{{item.price}}</td>
                    <td>
                    <input type="number" value="2" aria-label="Search" class="form-control" style="width: 100px" disabled>
                    </td>
                    <td class="font-weight-bold">
                    <strong>$800</strong>
                    </td>
                    <td>
                    <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top"
                        title="Remove item">X
                    </button>
                    </td>
                </tr>
                <!-- /.First row -->
            
            </tbody>
            <!-- /.Table body -->
    
        </table>
    </div>
</div>
