<div>
    <app-nav-bar></app-nav-bar>
</div>
<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-md-5"></div>
            <div class="col-md-4">
                    <h1>Your Cart </h1>
                   
            </div>
        </div>
        <hr>
        <div class="row">
                <div class="col-md-2">
                </div>
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-body">
                        
                            <!-- Shopping Cart table -->
                            <div class="table-responsive">
                        
                            <table class="table product-table">
                        
                                <!-- Table head -->
                                <thead class="mdb-color lighten-5">
                                <tr>
                                    <th></th>
                                    <th class="font-weight-bold">
                                    <strong>Product Name</strong>
                                    </th>
                                    <th class="font-weight-bold">
                                    <strong>Brand</strong>
                                    </th>
                                    <th></th>
                                    <th class="font-weight-bold">
                                    <strong>Payment</strong>
                                    </th>
                                    <th class="font-weight-bold">
                                    <strong>QTY</strong>
                                    </th>
                                    <th class="font-weight-bold">
                                    <strong>Amount</strong>
                                    </th>
                                    <th></th>
                                </tr>
                                </thead>
                                <!-- /.Table head -->
                        
                                <!-- Table body -->
                                <tbody>
                        
                                <!-- First row -->
                                

                            <tr *ngFor="let item of cartItems">
                                    <th scope="row">
                                    <img src="https://mdbootstrap.com/img/Photos/Horizontal/E-commerce/Products/13.jpg" alt="" class="img-fluid z-depth-0">
                                    </th>
                                    <td>
                                    <h5 class="mt-3">
                                        <strong>{{item.item_name}}</strong>
                                    </h5>
                                    <p class="text-muted"></p>
                                    </td>
                                    <td>{{item.brand}}</td>
                                    <td></td>
                                    <td>{{item.price}}</td>
                                    <td>
                                    <input type="number" value="1" aria-label="Search" class="form-control" style="width: 100px" disabled>
                                    </td>
                                    <td class="font-weight-bold">
                                    <strong>{{item.price}}</strong>
                                    </td>
                                    <td>
                                    <button type="button" class="btn btn-sm btn-primary" data-toggle="tooltip" data-placement="top"
                                        title="Remove item">X
                                    </button>
                                    </td>
                            </tr>
                                <!-- /.First row -->

                               
                                        
                                <!-- Fourth row -->
                                <tr>
                                    <td colspan="3"></td>
                                    <td>
                                    <h4 class="mt-2">
                                        <strong></strong>
                                    </h4>
                                    </td>
                                    <td class="text-right">
                                    <h4 class="mt-2">
                                        <strong></strong>
                                    </h4>
                                    </td>
                                    <td colspan="3" class="text-right">
                                    <a href="https://sandbox.payhere.lk/account/">
                                        <button type="button" class="btn btn-primary btn-rounded">Complete purchase
                                            <i class="fas fa-angle-right right"></i>
                                        </button>
                                    </a>
                                    </td>
                                </tr>
                                <!-- Fourth row -->
                        
                                </tbody>
                                <!-- /.Table body -->
                        
                            </table>
                        
                            </div>
                            <!-- /.Shopping Cart table -->
                        
                        </div>
                        
                        </div>
                </div>
            </div>
            
    </div>
</div>
