<div class="card">
        <div class="card-body">
                       <!--Navbar-->
                   <mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark cyan" [containerInside]="false">
   
                   <!-- Navbar brand -->
                   <mdb-navbar-brand><a class="navbar-brand" href="#">Online Shopping Store</a></mdb-navbar-brand>
                   
                   <!-- Collapsible content -->
                   <links>
                    
                       <!-- Links -->
                       <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link waves-light" mdbWavesEffect routerLink="/customer/dashboad">
                                    <i class="fas fa-braille"></i> Dashboad</a>
                            </li>

                       <li class="nav-item">
                           <a class="nav-link waves-light" mdbWavesEffect routerLink="/customer/cart/items/{{currentUserId}}">
                            <i class="fas fa-cart-plus"></i> Cart</a>
                       </li>
                   
                       <!-- Dropdown -->
                       <li class="nav-item dropdown" dropdown>
                           <a dropdownToggle mdbWavesEffect type="button" class="nav-link dropdown-toggle waves-light" mdbWavesEffect>
                           <mdb-icon fas icon="user"></mdb-icon> Profile<span class="caret"></span></a>
                           <div *dropdownMenu class="dropdown-menu dropdown-menu-right dropdown dropdown-primary" role="menu">
                           <a class="dropdown-item waves-light" mdbWavesEffect routerLink="/user/profile/{{currentUserId}}">
                                My account
                            </a>
                           <a class="dropdown-item waves-light" mdbWavesEffect routerLink="">Log out</a>
                           </div>
                       </li>
                   
                       </ul>
                       <!-- Links -->
                   </links>
                   <!-- Collapsible content -->
                   
                   </mdb-navbar>
               <!--/.Navbar-->
        </div>
